<section id="contact" class="container">
    <h1 class="text-center">Contact Me</h1>

    <form (ngSubmit)="onSubmit()" id="contact-form">
        <div class="form-group">
            <input type="text" [(ngModel)]="firstName" name="fname" class="form-control" placeholder="First Name"
                required>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="lastName" name="lname" class="form-control" placeholder="Last Name"
                required>
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="message" name="message" rows="4" class="form-control textarea"
                placeholder="Your message to Rickster" required></textarea>
            <label for="message"></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit <i class="fas fa-arrow-right"></i></button>
    </form>
</section>
